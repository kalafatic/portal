<ui:composition template="/WEB-INF/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Home - Portal</ui:define>

    <ui:define name="content">
        <h2>Welcome to the Portal</h2>
        <h:panelGroup rendered="#{sessionScope.username != null}">
            <p>Hello, <strong>#{sessionScope.username}</strong>! You are successfully logged in.</p>
            <p>Use the sidebar to navigate through your projects.</p>
        </h:panelGroup>
        <h:panelGroup rendered="#{sessionScope.username == null}">
            <p>Welcome, guest! Please <h:link outcome="login">login</h:link> to access your projects.</p>
        </h:panelGroup>
    </ui:define>

</ui:composition>
