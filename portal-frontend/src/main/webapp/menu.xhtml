<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui">

    <h:panelGroup rendered="#{sessionScope.username != null}">
        <div class="sidebar">
            <h3><i class="pi pi-compass" style="margin-right: 8px; font-size: 14px;"></i>Navigation</h3>
            <ul>
                <li>
                    <h:outputLink value="#{sidebarBean.oldPortalUrl}" target="_blank">
                        <i class="pi pi-external-link"></i>Old Portal
                    </h:outputLink>
                </li>
            </ul>
            <h3><i class="pi pi-briefcase" style="margin-right: 8px; font-size: 14px;"></i>Projects</h3>
            <ul>
                <c:forEach items="#{sidebarBean.projects}" var="project">
                    <li>
                        <h:outputLink value="#{project.url}" target="_blank">
                            <i class="pi pi-folder"></i>#{project.name}
                        </h:outputLink>
                    </li>
                </c:forEach>
                <h:panelGroup rendered="#{empty sidebarBean.projects}">
                    <li style="font-style: italic; color: #666;">No projects found.</li>
                </h:panelGroup>
            </ul>
        </div>
    </h:panelGroup>

    <div class="menu">
        <div style="display: flex; align-items: center;">
            <div style="font-size: 18px; font-weight: 700; color: #000000; margin-right: 30px; letter-spacing: 1px; display: flex; align-items: center;">
                <span style="color: #005fb8; margin-right: 10px;">PORTAL</span>
                <span style="border-left: 1px solid #cccccc; height: 20px; margin: 0 15px;"></span>
                <span style="font-weight: 400; font-size: 16px;">DASHBOARD</span>
            </div>
            <ul class="nav-links">
                <li><h:link outcome="index" value="Home" styleClass="#{view.viewId.contains('index') ? 'nav-active' : ''}" /></li>
                <li><h:link outcome="profile" value="Profile" rendered="#{sessionScope.username != null}" styleClass="#{view.viewId.contains('profile') ? 'nav-active' : ''}" /></li>
                <li><h:link outcome="develop" value="Develop" rendered="#{sessionScope.username != null}" styleClass="#{view.viewId.contains('develop') ? 'nav-active' : ''}" /></li>
                <li><h:link outcome="resetPassword" value="Security" styleClass="#{view.viewId.contains('resetPassword') ? 'nav-active' : ''}" /></li>
            </ul>
        </div>
        <div class="login-container">
            <h:panelGroup rendered="#{sessionScope.username == null}">
                <h:link outcome="login" value="Login" styleClass="btn" />
            </h:panelGroup>
            <h:panelGroup rendered="#{sessionScope.username != null}" style="display: flex; align-items: center;">
                <span style="color: #333333; margin-right: 15px; font-size: 13px;">User: <strong style="color: #005fb8;">#{sessionScope.username}</strong></span>
                <h:form>
                    <h:commandButton value="Logout" action="#{loginBean.logout}" style="background: none; border: 1px solid #005fb8; color: #005fb8; padding: 5px 12px; cursor: pointer; font-weight: 600; text-transform: uppercase; font-size: 11px;"/>
                </h:form>
            </h:panelGroup>
        </div>
    </div>
</ui:composition>
