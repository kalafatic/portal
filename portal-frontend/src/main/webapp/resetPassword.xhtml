<ui:composition template="/WEB-INF/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Reset Password - Portal</ui:define>

    <ui:define name="content">
        <div class="login-form-container">
            <h2>Reset Password</h2>
            <h:form id="resetForm">
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>

                <h:panelGrid columns="2" cellpadding="5" style="width: 100%;">
                    <p:outputLabel for="username" value="Username:"/>
                    <p:inputText id="username" value="#{resetPasswordBean.username}" required="true" style="width: 100%;"/>

                    <p:outputLabel for="newPassword" value="New Password:"/>
                    <p:password id="newPassword" value="#{resetPasswordBean.newPassword}" required="true" style="width: 100%;"/>
                </h:panelGrid>

                <div style="margin-top: 20px; text-align: center;">
                    <p:commandButton value="Reset Password" action="#{resetPasswordBean.resetPassword}" styleClass="btn" update="resetForm"/>
                </div>
            </h:form>
            <div style="margin-top: 15px; text-align: center;">
                <h:link outcome="login" value="Back to Login" />
            </div>
        </div>
    </ui:define>

</ui:composition>
