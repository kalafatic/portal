<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Reset Password</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/menu.css"/>
    <link rel="stylesheet" type="text/css" href="css/sidebar.css"/>
</h:head>
<h:body>
    <ui:include src="menu.xhtml" />
    <div class="main-content">
        <h2>Reset Password</h2>
        <h:form>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
            <p:panelGrid columns="2">
                <p:outputLabel for="username" value="Username"/>
                <p:inputText id="username" value="#{resetPasswordBean.username}" required="true"/>

                <p:outputLabel for="newPassword" value="New Password"/>
                <p:password id="newPassword" value="#{resetPasswordBean.newPassword}" required="true"/>
            </p:panelGrid>
            <p:commandButton value="Reset Password" action="#{resetPasswordBean.resetPassword}"/>
        </h:form>
    </div>
</h:body>
</html>
