<ui:composition template="/WEB-INF/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Reset Password - Portal</ui:define>

    <ui:define name="content">
        <div class="auth-container">
            <div class="card auth-card">
                <h2 class="card-title">Security: Reset Password</h2>
                <h:form id="resetForm">
                    <p:focus for="username" />
                    <p:messages id="messages" showDetail="true" closable="true">
                        <p:autoUpdate />
                    </p:messages>

                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank">
                        <p:outputLabel for="username" value="Username" styleClass="form-label"/>
                        <p:inputText id="username" value="#{resetPasswordBean.username}" required="true" style="width: 100%;"/>

                        <h:panelGroup styleClass="form-field-group">
                            <p:outputLabel for="newPassword" value="New Password" styleClass="form-label"/>
                            <p:password id="newPassword" value="#{resetPasswordBean.newPassword}" required="true" style="width: 100%;"/>
                        </h:panelGroup>
                    </p:panelGrid>

                    <div style="text-align: right; margin-top: 25px;">
                        <p:commandButton value="Perform Reset" action="#{resetPasswordBean.resetPassword}" styleClass="btn" update="resetForm"/>
                    </div>
                </h:form>
                <div style="border-top: 1px solid #eeeeee; margin-top: 20px; padding-top: 15px; text-align: center;">
                    <h:link outcome="login" value="Return to Login Screen" styleClass="btn secondary-btn" style="font-size: 13px;"/>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
