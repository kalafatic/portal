<ui:composition template="/WEB-INF/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Reset Password - Portal</ui:define>

    <ui:define name="content">
        <div style="display: flex; justify-content: center; align-items: center; padding: 40px 0;">
            <p:panel header="Security: Reset Password" style="width: 450px;">
                <h:form id="resetForm">
                    <p:focus for="username" />
                    <p:messages id="messages" showDetail="true" closable="true">
                        <p:autoUpdate />
                    </p:messages>

                    <h:panelGrid columns="2" cellpadding="7" style="width: 100%; margin-bottom: 10px;">
                        <p:outputLabel for="username" value="Username:"/>
                        <p:inputText id="username" value="#{resetPasswordBean.username}" required="true" style="width: 100%;"/>

                        <p:outputLabel for="newPassword" value="New Password:"/>
                        <p:password id="newPassword" value="#{resetPasswordBean.newPassword}" required="true" style="width: 100%;"/>
                    </h:panelGrid>

                    <div style="text-align: right; margin-top: 15px;">
                        <p:commandButton value="Perform Reset" action="#{resetPasswordBean.resetPassword}" styleClass="btn" update="resetForm"/>
                    </div>
                </h:form>
                <div style="border-top: 1px solid #ccc; margin-top: 20px; padding-top: 15px; text-align: center; font-size: 13px;">
                    <h:link outcome="login" value="Return to Login Screen" />
                </div>
            </p:panel>
        </div>
    </ui:define>

</ui:composition>
