<ui:composition template="/WEB-INF/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Login - Portal</ui:define>

    <ui:define name="content">
        <div class="login-form-container">
            <h2>Login</h2>
            <h:form id="loginForm">
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>

                <h:panelGrid columns="2" cellpadding="5" style="width: 100%;">
                    <p:outputLabel for="username" value="Username:"/>
                    <p:inputText id="username" value="#{loginBean.username}" required="true" style="width: 100%;"/>

                    <p:outputLabel for="password" value="Password:"/>
                    <p:password id="password" value="#{loginBean.password}" required="true" style="width: 100%;"/>
                </h:panelGrid>

                <div style="margin-top: 20px; text-align: center;">
                    <p:commandButton value="Login" action="#{loginBean.login}" styleClass="btn" update="loginForm"/>
                </div>
            </h:form>
            <div style="margin-top: 15px; text-align: center;">
                <h:link outcome="resetPassword" value="Forgot Password?" />
            </div>
        </div>
    </ui:define>

</ui:composition>
