<ui:composition template="/WEB-INF/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Login - Portal</ui:define>

    <ui:define name="content">
        <div style="display: flex; justify-content: center; align-items: center; padding: 60px 0;">
            <p:panel style="width: 450px; border: 2px solid #000 !important;">
                <f:facet name="header">
                    <i class="pi pi-lock" style="margin-right: 10px;"></i>SECURE AUTHENTICATION
                </f:facet>
                <h:form id="loginForm">
                    <p:focus for="username" />
                    <p:messages id="messages" showDetail="true" closable="true">
                        <p:autoUpdate />
                    </p:messages>

                    <div style="padding: 10px;">
                        <p:outputLabel for="username" value="USERNAME" style="display: block; font-weight: bold; margin-bottom: 5px; font-size: 12px; color: #666;"/>
                        <p:inputText id="username" value="#{loginBean.username}" required="true" style="width: 100%; margin-bottom: 15px;"/>

                        <p:outputLabel for="password" value="PASSWORD" style="display: block; font-weight: bold; margin-bottom: 5px; font-size: 12px; color: #666;"/>
                        <p:password id="password" value="#{loginBean.password}" required="true" style="width: 100%; margin-bottom: 10px;"/>
                    </div>

                    <div style="text-align: right; margin-top: 15px;">
                        <p:commandButton value="Login" action="#{loginBean.login}" styleClass="btn" update="loginForm"/>
                    </div>
                </h:form>
                <div style="border-top: 1px solid #ccc; margin-top: 20px; padding-top: 15px; text-align: center; font-size: 13px;">
                    <h:link outcome="resetPassword" value="Trouble logging in? Reset Password" />
                </div>
            </p:panel>
        </div>
    </ui:define>

</ui:composition>
