<ui:composition template="/WEB-INF/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Login - Portal</ui:define>

    <ui:define name="content">
        <div class="auth-container">
            <div class="card auth-card">
                <h2 class="card-title">
                    <i class="pi pi-lock" style="margin-right: 10px;"></i>SECURE AUTHENTICATION
                </h2>
                <h:form id="loginForm">
                    <p:focus for="username" />
                    <p:messages id="messages" showDetail="true" closable="true">
                        <p:autoUpdate />
                    </p:messages>

                    <div style="padding: 10px;">
                        <p:outputLabel for="username" value="USERNAME" styleClass="form-label" style="font-size: 12px; color: #666;"/>
                        <p:inputText id="username" value="#{loginBean.username}" required="true" style="width: 100%; margin-bottom: 15px;"/>

                        <p:outputLabel for="password" value="PASSWORD" styleClass="form-label" style="font-size: 12px; color: #666;"/>
                        <p:password id="password" value="#{loginBean.password}" required="true" style="width: 100%; margin-bottom: 10px;"/>
                    </div>

                    <div style="text-align: right; margin-top: 15px;">
                        <p:commandButton value="Login" action="#{loginBean.login}" styleClass="btn" update="loginForm"/>
                    </div>
                </h:form>
                <div style="border-top: 1px solid #eeeeee; margin-top: 20px; padding-top: 15px; text-align: center;">
                    <h:link outcome="resetPassword" value="Trouble logging in? Reset Password" styleClass="btn secondary-btn" style="font-size: 13px;"/>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
