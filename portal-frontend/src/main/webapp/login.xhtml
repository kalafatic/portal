<ui:composition template="/WEB-INF/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Login - Portal</ui:define>

    <ui:define name="content">
        <div style="display: flex; justify-content: center; align-items: center; padding: 40px 0;">
            <p:panel header="Authentication Required" style="width: 450px;">
                <h:form id="loginForm">
                    <p:focus for="username" />
                    <p:messages id="messages" showDetail="true" closable="true">
                        <p:autoUpdate />
                    </p:messages>

                    <h:panelGrid columns="2" cellpadding="7" style="width: 100%; margin-bottom: 10px;">
                        <p:outputLabel for="username" value="Username:"/>
                        <p:inputText id="username" value="#{loginBean.username}" required="true" style="width: 100%;"/>

                        <p:outputLabel for="password" value="Password:"/>
                        <p:password id="password" value="#{loginBean.password}" required="true" style="width: 100%;"/>
                    </h:panelGrid>

                    <div style="text-align: right; margin-top: 15px;">
                        <p:commandButton value="Login" action="#{loginBean.login}" styleClass="btn" update="loginForm"/>
                    </div>
                </h:form>
                <div style="border-top: 1px solid #ccc; margin-top: 20px; padding-top: 15px; text-align: center; font-size: 13px;">
                    <h:link outcome="resetPassword" value="Trouble logging in? Reset Password" />
                </div>
            </p:panel>
        </div>
    </ui:define>

</ui:composition>
